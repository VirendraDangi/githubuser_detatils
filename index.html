<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <body class="min-h-screen bg-slate-800  flex items-center justify-center px-4">
        <div class="max-w-xl w-full bg-white rounded-xl shadow-lg p-8">
          <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
            GitHub Profile Finder
          </h1>
    
          <!-- 🔍 Search Input -->
          <form class="flex gap-3 mb-8">
            <input
              id="usernameInput"
              type="text"
              placeholder="Enter GitHub username..."
              class="flex-grow px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
              type="submit"
              class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition"
            >
              Search
            </button>
          </form>
    <div class="card"></div>
          <!-- 🧑‍💻 Dummy Profile Card -->
         
    <div class = "repocard"></div>
            <!-- 📦 Dummy Repositories List -->
            
          </div>
        </div>

    <script src="index .js"></script>
</body>
</html>
